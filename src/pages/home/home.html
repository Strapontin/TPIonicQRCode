<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Générer un QR code</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input type="text" placeholder="Texte à encoder" [(ngModel)]="qrText">
    </ion-input>
  </ion-item>

  <!-- Bouton pour créer le QRCode -->
  <button ion-button (click)="createQRCode()">Créer le QR code</button>

  <div>{{ generatedWhen }}</div>
  <ngx-qrcode qrc-class="qr" qrc-element-type="img" [qrc-value]="QRCode"></ngx-qrcode>

  <!-- Bouton pour partager le QRCode -->
  <button ion-button (click)="shareQRCode()" [hidden]="!QRCode">Partager le QR code</button>

</ion-content>
